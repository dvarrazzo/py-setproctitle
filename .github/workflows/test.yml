---
name: Tests
on:
  push:
    # This should disable running the workflow on tags, according to the
    # on.<push|pull_request>.<branches|tags> GitHub Actions docs.
    branches:
      - "*"
  pull_request:

jobs:

  linux-tests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12-dev", "pypy-3.8"]

    steps:
      - name: Checkout repos
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
          architecture: x64

      - name: Install Tox
        run: pip install tox

      - name: Run tests
        run: tox -e py -- -vrsx --color=yes


  windows-tests:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", "3.11", "3.12-dev"]
        architecture: ['x64', 'x86']

    steps:
      - name: Checkout repos
        uses: actions/checkout@v3

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}
          architecture: ${{matrix.architecture}}

      - name: Install Tox
        run: pip install tox

      - name: Run tests
        run: tox -e py -- -vrsx --color=yes


  macos-tests:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", "3.11", "3.12-dev"]

    steps:
      - name: Checkout repos
        uses: actions/checkout@v3

      - name: Set up Python ${{matrix.python-version}}
        uses: actions/setup-python@v4
        with:
          python-version: ${{matrix.python-version}}

      - name: Install Tox
        run: pip install tox

      - name: Run tests
        run: tox -e py -- -vrsx --color=yes


  macos-native-python-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repos
        uses: actions/checkout@v3

      - name: Install Tox
        run: xcrun python3 -m pip install tox

      - name: Run tests
        run: |
          export XCODE_PYTHON=`xcrun python3 -c "import sys;print(sys.executable)"`
          $XCODE_PYTHON -c "import sys; print(sys.version)"
          $XCODE_PYTHON -m tox -e xcode -- -vrsx --color=yes
